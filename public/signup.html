<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - VoteSphere</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/svg+xml" href="images/logo.svg">
</head>
<body>
  <header>
    <div class="container nav-container">
      <a href="index.html" class="logo">
        <img src="images/logo.svg" alt="VoteSphere Logo">
        <span class="logo-text">VoteSphere</span>
      </a>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="login.html" class="nav-link">Student Login</a>
        <a href="admin-login.html" class="nav-link">Admin</a>
        <button class="theme-toggle" id="theme-toggle">
          <span id="theme-icon">üåô</span>
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">Create Account</h1>
          <p class="auth-subtitle">Join VoteSphere to participate in student elections</p>
        </div>
        
        <div class="auth-body">
          <form id="signup-form" class="auth-form">
            <div class="form-group">
              <label for="matricNumber" class="form-label">Matriculation Number</label>
              <input type="text" id="matricNumber" class="form-control" placeholder="E.g., CSC/2019/001" required>
            </div>
            
            <div class="form-group">
              <label for="university" class="form-label">University</label>
              <select id="university" class="form-control form-select" required>
                <option value="" disabled selected>Select your university</option>
                <option value="University of Lagos">University of Lagos</option>
                <option value="Covenant University">Covenant University</option>
                <option value="University of Ibadan">University of Ibadan</option>
                <option value="Obafemi Awolowo University">Obafemi Awolowo University</option>
                <option value="University of Benin">University of Benin</option>
                <option value="Ahmadu Bello University">Ahmadu Bello University</option>
                <option value="Other">Other University</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="department" class="form-label">Department</label>
              <select id="department" class="form-control form-select" required>
                <option value="" disabled selected>Select your department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Medicine">Medicine</option>
                <option value="Law">Law</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Economics">Economics</option>
                <option value="Political Science">Political Science</option>
                <option value="Other">Other Department</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">Email (Optional)</label>
              <input type="email" id="email" class="form-control" placeholder="you@example.com">
            </div>
            
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Create a strong password" required minlength="6">
            </div>
            
            <div class="form-group">
              <label for="password2" class="form-label">Confirm Password</label>
              <input type="password" id="password2" class="form-control" placeholder="Confirm your password" required minlength="6">
            </div>
            
            <div id="error-message" class="alert alert-danger hidden"></div>
            
            <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
          </form>
        </div>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html" class="auth-link">Login</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container footer-content">
      <p>&copy; 2023 VoteSphere. All rights reserved.</p>
      <div>
        <a href="#" class="text-gray" style="margin-right: 1rem;">Privacy Policy</a>
        <a href="#" class="text-gray">Terms of Service</a>
      </div>
    </div>
  </footer>

  <script>
    // Form validation enhancements
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signup-form');
      
      if (signupForm) {
        // Add validation feedback for required fields
        const requiredFields = signupForm.querySelectorAll('[required]');
        requiredFields.forEach(field => {
          field.addEventListener('blur', function() {
            if (!this.value) {
              this.style.borderColor = 'var(--danger)';
            } else {
              this.style.borderColor = '';
            }
          });
          
          field.addEventListener('focus', function() {
            this.style.borderColor = '';
          });
        });
        
        // Add department validation
        const departmentSelect = document.getElementById('department');
        departmentSelect.addEventListener('change', function() {
          if (this.value && this.value !== "Select your department") {
            this.style.borderColor = 'var(--success)';
            setTimeout(() => {
              this.style.borderColor = '';
            }, 1000);
          }
        });
      }
    });
  </script>
  
  <script src="js/script.js"></script>
  
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    
    // Check for saved theme preference or prefer-color-scheme
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeIcon.textContent = '‚òÄÔ∏è';
    }
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
