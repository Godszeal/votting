<!DOCTYPE html>

<head>

<body>

      <nav class="nav-links">

          <span id="theme-icon">üåô</span>

  </header>

  <div class="admin-container">
    <div class="sidebar">
      <div class="sidebar-header">

            <circle cx="8.5" cy="7" r="4"></circle>
            <polyline points="17 11 19 13 23 9"></polyline>
          </svg>
          Administration
        </h3>
      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-item active" data-view="elections">
          <div class="sidebar-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
          Elections Management
        </li>
        <li class="sidebar-item" data-view="results">
          <div class="sidebar-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
          </div>
          View Results
        </li>
        <li class="sidebar-item" data-view="voters">
          <div class="sidebar-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
          </div>
          Manage Voters
        </li>
      </ul>
    </div>
    
    <div class="content">
      <div class="admin-header">
        <h1 class="admin-title">Elections Management</h1>
        <button id="create-election-btn" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Create New Election
        </button>
      </div>
      
      <div id="admin-content" class="form-container">
        <div class="loading text-center" style="padding: 3rem;">
          <div style="font-size: 2.5rem; margin-bottom: 1rem;">üîÑ</div>
          <h2>Loading Admin Dashboard...</h2>
          <p style="color: var(--gray);">Please wait while we prepare your administration tools</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container footer-content">
      <p>&copy; 2023 VoteSphere. All rights reserved.</p>
      <div>
        <a href="#" class="text-gray" style="margin-right: 1rem;">Privacy Policy</a>
        <a href="#" class="text-gray">Terms of Service</a>
      </div>
    </div>
  </footer>

  <script>
    // Global admin functions must be in global scope for onclick handlers
    let adminFunctions = {
      editElection: function(id) {
        window.adminJS.editElection(id);
      },
      deleteElection: function(id) {
        window.adminJS.deleteElection(id);
      },
      toggleElection: function(id, isActive) {
        window.adminJS.toggleElection(id, isActive);
      },
      removeVote: function(voteId, electionId) {
        window.adminJS.removeVote(voteId, electionId);
      }
    };
  </script>
  <script src="js/admin.js"></script>
  
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    
    // Check for saved theme preference or prefer-color-scheme
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeIcon.textContent = '‚òÄÔ∏è';
    }
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
