<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Student Voting System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Student Voting System</h1>
      <nav>
        <a href="../index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card" style="max-width: 500px; margin: 50px auto;">
      <h2 style="text-align: center; margin-bottom: 20px;">Admin Login</h2>
      <form id="admin-login-form">
        <div class="form-group">
          <label for="admin-email">Email</label>
          <input type="email" id="admin-email" class="form-control" 
                 value="babalolahephzibah2@gmail.com" required>
        </div>
        <div class="form-group">
          <label for="admin-password">Password</label>
          <input type="password" id="admin-password" class="form-control" 
                 value="Godszeal" required>
        </div>
        <div id="error-message" class="error hidden"></div>
        <button type="submit" class="btn" style="width: 100%;">Login</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Student Voting System. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const adminLoginForm = document.getElementById('admin-login-form');
      if (adminLoginForm) {
        adminLoginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const email = document.getElementById('admin-email').value;
          const password = document.getElementById('admin-password').value;
          const errorDiv = document.getElementById('error-message');
          
          try {
            const res = await fetch('/api/auth/admin-login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email, password })
            });
            
            const data = await res.json();
            
            if (res.ok) {
              localStorage.setItem('token', data.token);
              localStorage.setItem('role', 'admin');
              window.location.href = 'admin-dashboard.html';
            } else {
              let errorMessage = 'Invalid admin credentials';
              if (data.errors && data.errors[0] && data.errors[0].msg) {
                errorMessage = data.errors[0].msg;
              }
              errorDiv.innerHTML = errorMessage;
              errorDiv.classList.remove('hidden');
              
              setTimeout(() => {
                errorDiv.classList.add('hidden');
              }, 5000);
            }
          } catch (err) {
            console.error('Admin login error:', err);
            errorDiv.innerHTML = 'Server error. Please try again.';
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
              errorDiv.classList.add('hidden');
            }, 5000);
          }
        });
      }
    });
  </script>
</body>
  </html>
