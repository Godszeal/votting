<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Student Voting System</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="vote-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <a href="dashboard.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Cast Your Vote</h1>
            </div>
            <div class="header-right">
                <div class="profile-dropdown">
                    <div class="avatar">
                        <img src="images/avatars/default.jpg" alt="Profile" class="avatar-img">
                    </div>
                    <span class="username">student123</span>
                </div>
                <div class="dropdown-menu">
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="vote-content">
            <div class="vote-info">
                <h2 id="election-title">Student Union President</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <i class="fas fa-university"></i>
                        <span>Faculty: <strong id="election-faculty">Engineering</strong></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-building"></i>
                        <span>Department: <strong id="election-department">Computer Science</strong></span>
                    </div>
                </div>
                <p class="vote-instructions">Select your preferred candidate below and click "Vote" to cast your ballot. You can only vote once for this election.</p>
            </div>

            <div class="candidates-section">
                <h2>Candidates</h2>
                <div class="candidates-list" id="candidates-list">
                    <!-- Candidates will be loaded here dynamically -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
