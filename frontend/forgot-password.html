<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Student Voting System</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="logo">
                <i class="fas fa-vote-yea"></i>
                <h1>Student Voting System</h1>
            </div>
            
            <h2>Reset Your Password</h2>
            <p>Enter your matric number and username to reset your password</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="matricNumber">Matric Number</label>
                    <div class="input-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="matricNumber" name="matricNumber" placeholder="Enter your 10-digit matric number" maxlength="10" required>
                    </div>
                    <div class="error-message" id="matricNumberError"></div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <button type="submit" class="btn">Reset Password</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <a href="login.html" class="btn secondary">Back to Login</a>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Login here</a></p>
            </div>
        </div>
        
        <div class="auth-illustration">
            <img src="images/transparent.jpg" alt="Transparent Voting">
            <div class="overlay">
                <h3>Transparent & Secure</h3>
                <p>Our voting system is designed with security and transparency in mind</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
