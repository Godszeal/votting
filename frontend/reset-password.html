<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Student Voting System</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="logo">
                <i class="fas fa-vote-yea"></i>
                <h1>Student Voting System</h1>
            </div>
            
            <h2>Create New Password</h2>
            <p>Enter your new password below</p>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="newPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <button type="submit" class="btn">Reset Password</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <a href="login.html" class="btn secondary">Back to Login</a>
            </form>
            
            <div class="auth-footer">
                <p>Password must be at least 6 characters long</p>
            </div>
        </div>
        
        <div class="auth-illustration">
            <img src="images/secure.jpg" alt="Secure Voting">
            <div class="overlay">
                <h3>Secure Account Recovery</h3>
                <p>Reset your password safely and securely</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
